<h2>Rick and Morty Character! 🔥</h2>

<div *ngIf="characterList.length">
  <div *ngFor="let character of characterList">
    <h4>{{ character.id }} - {{ character.name }}</h4>
    <img [src]="character.image" [alt]="character.name" height="200" width="200">
    <a [routerLink]="[ '/rick-morty', character.id ]">Go to profile</a>
  </div>

  <button type="button" (click)="addPage()">Load more character 🎉</button>
</div>
